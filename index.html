<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Novia</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noticia+Text&family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <script>
        function accionParaCuandoEllaDigaQueSi(){
            alert('!!ahora ya somos novios!!');
        }
        function mueveElBoton(){
            width = window.innerWidth;
            height = window.innerHeight;

            newWidth = (Math.random() * width);
            newHeight = (Math.random() * height);

            document.getElementById('btnNo').style.position = "absolute";
            document.getElementById('btnNo').style.left = newWidth + "px";
            document.getElementById('btnNo').style.top = newHeight + "px";
            

        }
    </script>
    <script>
        window.onload = function() {
          var audio = document.getElementsByTagName("audio")[0];
          audio.play();
        }
      </script>
</head>
<body>

    <div class="container">
        <h1>¿Quieres ser mi novia?</h1>
        <div class="cont">
            <div class="tama">
             <img src="./img/chuec1.png" alt="">
            </div>
            <div class="tama">
                <img src="./img/chuec.png" alt="">
            </div>
            
        </div>
        <div class="forma">
            <p>Desde mucho tiempo he tratado de decirte y no había encontrado la forma de decirte, hasta hoy.</p>
        </div>
        <div class="two">
            <input  class="btn1" type="button" onclick="accionParaCuandoEllaDigaQueSi()" id="btnSi" value="Si" />
            <input class="btn1" type="button" id="btnNo" onmouseover="mueveElBoton()" value="No" />
        </div>
        <div class="cont2">
            <div class="audio">
                <center><audio autoplay src="./audio/Careless.mp3" controls></audio></center>
            </div>
        </div>
    </div>
    
</body>
</html>
